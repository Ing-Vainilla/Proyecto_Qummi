<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Mascota Virtual</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/ynb5MTM.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .habitat {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    .mascota {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      background-image: url('https://i.imgur.com/NMEpRzQ.png'); 
      background-repeat: no-repeat;
      background-position: center;
    }

    .mensaje {
      margin: 20px 0;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .acciones button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #5c5cff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .acciones button:hover {
      background-color: #7878ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="habitat">
    <h2>Bienvenido a tu habitación</h2>
    <div class="mascota" id="mascota"></div>
    <div class="mensaje" id="mensaje">
      ¡Hola! ¿Cómo te sientes hoy?
    </div>
    <div class="acciones">
      <button onclick="interactuar('¡Estoy feliz de verte!')">Hablar</button>
      <button onclick="interactuar('Gracias por jugar conmigo')">Abrazar</button>
      <button onclick="interactuar('¡Hora de jugar!')">Jugar</button>
    </div>
  </div>

  <script>
    function interactuar(texto) {
      document.getElementById("mensaje").textContent = texto;
    }
  </script>
</body>
</html>
