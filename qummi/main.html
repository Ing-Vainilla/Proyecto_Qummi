<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qummi UI Prototipo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #d6eaf8;
      font-family: 'Arial Rounded MT', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Logo y estado */
    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container {
  position: relative;
  width: 60px;
  height: 60px;
}

.logo {
  width: 100%;
  height: 100%;
  background-color: #c0d6e4;
  border-radius: 50%;
  position: relative;
  z-index: 1;
}

.status-icon {
  width: 28px;
  height: 28px;
  background-color: #fff;
  border-radius: 50%;
  border: 2px solid #7fb3d5;
  position: absolute;
  bottom: -5px;
  right: -5px;
  z-index: 2; /* más alto que el logo */
}


    .qummi-text {
      font-size: 20px;
      font-weight: bold;
      background-color: #a9cce3;
      padding: 5px 10px;
      border-radius: 8px;
    }

    /* Menú hamburguesa */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .hamburger {
      width: 50px;
      height: 50px;
      background-color: #aed6f1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .hamburger::before {
      content: "≡";
      font-size: 30px;
      color: #21618c;
    }

    /* Barra circular de recursos */
    .bottom-left {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 170px;
      height: 170px;
    }

    .resource-circle {
      width: 100%;
      height: 100%;
    }

    svg {
      transform: rotate(-90deg);
    }

  </style>
</head>
<body>

<!-- Logo + estado -->
<div class="top-left">
    <div class="logo-container">
      <div class="logo"></div>
      <div class="status-icon"></div>
    </div>
    <div class="qummi-text">Q U M M I</div>
  </div>
  

  <!-- Menú hamburguesa -->
  <div class="top-right">
    <div class="hamburger"></div>
  </div>

  <!-- Barra circular tipo pastel -->
  <div class="bottom-left">
    <svg class="resource-circle" viewBox="0 0 32 32">
      <circle r="16" cx="16" cy="16" fill="#ecf0f1"/>
      <path d="M16 16 L16 0 A16 16 0 0 1 30.8 8 Z" fill="#2980b9"/>
      <path d="M16 16 L30.8 8 A16 16 0 0 1 25.6 28.6 Z" fill="#5dade2"/>
      <path d="M16 16 L25.6 28.6 A16 16 0 0 1 6.4 28.6 Z" fill="#aed6f1"/>
      <path d="M16 16 L6.4 28.6 A16 16 0 0 1 1.2 8 Z" fill="#d6eaf8"/>
      <path d="M16 16 L1.2 8 A16 16 0 0 1 16 0 Z" fill="#85c1e9"/>
    </svg>
  </div>

</body>
</html>
